<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shell Command Copy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .code-box {
            background: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            font-family: monospace;
            margin: 20px 0;
            font-size: 16px;
            overflow-x: auto;
        }
        .copy-btn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .copy-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Copy Shell Command</h1>
        <p>Click the button below to copy the following command to your clipboard:</p>
        <div class="code-box" id="code-box">
            curl -fsL kimmy.sh | bash
        </div>
        <button class="copy-btn" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>
    <script>
        function copyToClipboard() {
            const codeBox = document.getElementById('code-box').textContent;
            navigator.clipboard.writeText(codeBox).then(() => {
                alert('Command copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy text: ' + err);
            });
        }
    </script>
</body>
</html>
